<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>  </button>
  <span>Planeador de clases</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Registrar clase</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px; border:5px solid rgb(64, 238, 108);">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- COLUMNA TEMA -->
        <ng-container matColumnDef="tema">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tema </th>
          <td mat-cell *matCellDef="let row"> {{row.tema}} </td>
        </ng-container>

        <!-- COLUMNA NIVEL -->
        <ng-container matColumnDef="nivel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
          <td mat-cell *matCellDef="let row"> {{row.nivel}} </td>
        </ng-container>

        <!-- COLUMNA FECHA -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let row"> {{row.fecha | date: 'mediumDate'}} </td>
        </ng-container>

        <!-- COLUMNA PLATAFORMA -->
        <ng-container matColumnDef="plataforma">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Plataforma </th>
          <td mat-cell *matCellDef="let row"> {{row.plataforma}} </td>
        </ng-container>

        <!-- COLUMNA URL -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
          <td mat-cell *matCellDef="let row"><a [href]="row.url" target="_blank">{{row.url}}</a></td>
        </ng-container>

        <!-- COLUMNA DESCRIPCION -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>

        <!-- COLUMNA PENDIENTES -->
        <ng-container matColumnDef="pendientes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pendientes </th>
          <td mat-cell *matCellDef="let row"> {{row.pendientes}} </td>
        </ng-container>

        <!-- COLUMNA ACCIONES -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editLesson(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
